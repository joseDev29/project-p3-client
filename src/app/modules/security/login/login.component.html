<div class="main fade-in">
    <div class="top__app">

        <!-- Tabs Titles -->
        <!-- Icon -->


        <h1 class="form__tittle">Inicio de sesión</h1>

    </div>
    <div class="bot__app">
        <!-- Login Form -->
        <form class="form" [formGroup]="aFormGroup">
            <div class="form__group">
                <div class="form__pair">
                    <input class="form__input-text" name="login" placeholder="Correo electrónico">
                    <div>
                        <strong>
                            This field is required.
                        </strong>
                        <strong>
                            This field must be at least characters long.
                        </strong>
                    </div>
                </div>
                <input class="form__input-text" type="password" id="password" name="login" placeholder="Contraseña">
                <div>
                    <strong>
                        This field is required.
                    </strong>
                </div>
            </div>
            <div class="form__captcha">
                <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" formControlName="recaptcha">
                </ngx-recaptcha2>
            </div>
            <div class="form__button">
                <input class="button" type="button" value="Iniciar sesión">
                <div class="forgot-pass" id="">
                    <a>¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </form>

    </div>
</div>
