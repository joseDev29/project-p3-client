<div class="login__main">
  <div class="login-left login__img fade-in">
    <img
      class="login-left__logo"
      src="https://res.cloudinary.com/project-p3/image/upload/v1618872693/inmobi-logo-navbar_zpo2rq.svg"
      alt=""
    />
  </div>

  <div class="login-right">
    <form class="login custom-text-color" [formGroup]="aFormGroup">
      <h1 class="login__title">Inicio de sesión</h1>

      <div class="login__pair">
        <input
          formControlName="email"
          class="login__input-text"
          type="email"
          id="email"
          name="login"
          placeholder="Correo electrónico"
        />
        <label class="login__label" for="email">Correo electronico</label>
        <div
          class="warning-validator"
          *ngIf="fgv.email.errors && (fgv.email.dirty || fgv.email.touched)"
        >
          <strong *ngIf="fgv.email.errors.required">
            Este campo es requerido
          </strong>
          <strong *ngIf="fgv.email.errors.email">
            Debe ingresar un email correcto
          </strong>
        </div>
      </div>

      <div class="login__pair">
        <input
          formControlName="password"
          class="login__input-text"
          type="password"
          id="password"
          name="login"
          placeholder="Contraseña"
        />
        <label class="login__label" for="password">Contraseña</label>
        <div
          class="warning-validator"
          *ngIf="
            fgv.password.errors && (fgv.password.dirty || fgv.password.touched)
          "
        >
          <strong *ngIf="fgv.password.errors.required">
            Este campo es requerido
          </strong>
        </div>
      </div>

      <div class="login__captcha">
        <ngx-recaptcha2
          #captchaElem
          [siteKey]="siteKey"
          formControlName="recaptcha"
        >
        </ngx-recaptcha2>
      </div>
      <div class="login__buttons">
        <input
          class="login__button"
          type="button"
          (click)="LoginUser()"
          value="Iniciar sesión"
        />

        <a class="forgot-pass">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
