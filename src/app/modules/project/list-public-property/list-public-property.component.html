<h2 class="project__subtitle">Propiedades disponibles en este bloque</h2>

<div class="project__properties">
  <div
    *ngFor="let property of properties"
    class="project__property-card box-shadow"
  >
    <h4 class="property-card__title">{{ property.name } }</h4>
    <hr class="separator" />
    <p class="property-card__description">{{ property.description } }</p>
    <p class="property-card__value">$ {{ property.value }}</p>
    <a class="property-card__btn">Ver mas</a>
  </div>
</div>
