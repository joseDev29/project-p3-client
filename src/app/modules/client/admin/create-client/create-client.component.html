<div class="client__main">
  <div class="client-right fade-in">
    <form class="client custom-text-color" [formGroup]="aFormGroup">
      <h1 class="client__title">Crear cliente</h1>

      <!--  Name input -->
      <div class="client__pair">
        <input
          formControlName="name"
          class="client__input-text"
          type="text"
          id="name"
          name="client"
          placeholder="Nombre"
        />
        <label class="client__label" for="name">Nombre</label>
        <div
          class="warning-validator"
          *ngIf="fgv.name.errors && (fgv.name.dirty || fgv.name.touched)"
        >
          <strong *ngIf="fgv.name.errors.required">
            Este campo es requerido
          </strong>
        </div>
      </div>

      <!--  Lastname input -->
      <div class="client__pair">
        <input
          formControlName="lastname"
          class="client__input-text"
          type="text"
          id="lastname"
          name="client"
          placeholder="Apellido"
        />
        <label class="client__label" for="lastname">Apellido</label>
        <div
          class="warning-validator"
          *ngIf="
            fgv.lastname.errors && (fgv.lastname.dirty || fgv.lastname.touched)
          "
        >
          <strong *ngIf="fgv.lastname.errors.required">
            Este campo es requerido
          </strong>
        </div>
      </div>

      <!--  Document input -->
      <div class="client__pair">
        <input
          formControlName="document"
          class="client__input-text"
          type="text"
          id="document"
          name="document"
          placeholder="Documento"
        />
        <label class="client__label" for="document">Documento</label>
        <div
          class="warning-validator"
          *ngIf="
            fgv.document.errors && (fgv.document.dirty || fgv.document.touched)
          "
        >
          <strong *ngIf="fgv.document.errors.required">
            Este campo es requerido
          </strong>
        </div>
      </div>

      <!--  Birthday input -->
      <div class="client__pair">
        <input
          formControlName="birthday"
          class="client__input-text"
          type="date"
          id="birthday"
          name="birthday"
          min="1899-12-31"
          max="2003-12-31"
        />
        <label class="client__label" for="document">Fecha de nacimiento</label>
        <div
          class="warning-validator"
          *ngIf="
            fgv.document.errors && (fgv.document.dirty || fgv.document.touched)
          "
        >
          <strong *ngIf="fgv.document.errors.required">
            Este campo es requerido
          </strong>
        </div>
      </div>

      <!--  Email input -->
      <div class="client__pair">
        <input
          formControlName="email"
          class="client__input-text"
          type="email"
          id="email"
          name="email"
          placeholder="Correo"
        />
        <label class="client__label" for="email">Correo</label>
        <div
          class="warning-validator"
          *ngIf="fgv.email.errors && (fgv.email.dirty || fgv.email.touched)"
        >
          <strong *ngIf="fgv.email.errors.required">
            Este campo es requerido
          </strong>
        </div>
      </div>

      <!--  Adress input -->
      <div class="client__pair">
        <input
          formControlName="adress"
          class="client__input-text"
          type="text"
          id="adress"
          name="adress"
          placeholder="Direccion"
        />
        <label class="client__label" for="adress">Direccion</label>
        <div
          class="warning-validator"
          *ngIf="fgv.adress.errors && (fgv.adress.dirty || fgv.adress.touched)"
        >
          <strong *ngIf="fgv.adress.errors.required">
            Este campo es requerido
          </strong>
        </div>
      </div>

      <!--  Phone input -->
      <div class="client__pair">
        <input
          formControlName="phone"
          class="client__input-text"
          type="text"
          id="phone"
          name="phone"
          placeholder="Telefono"
        />
        <label class="client__label" for="phone">Telefono</label>
        <div
          class="warning-validator"
          *ngIf="fgv.phone.errors && (fgv.phone.dirty || fgv.phone.touched)"
        >
          <strong *ngIf="fgv.phone.errors.required">
            Este campo es requerido
          </strong>
        </div>
      </div>

      <!--  Country select -->
      <div class="client__pair">
        <label class="client__label" for="country">Pa√≠s</label>
        <select
          class="country__blocks-select"
          name="blocks"
          id="countryBlock"
          (change)="getCitiesByCountryId($event)"
        >
          <option *ngFor="let country of countries" value="{{ country.id }}">
            {{ country.name }}
          </option>
        </select>
      </div>

      <!--  City select -->
      <div class="client__pair">
        <label class="client__label" for="city">Ciudad</label>
        <select
          formControlName="cityId"
          class="country__blocks-select"
          name="blocks"
          id="countryBlock"
        >
          <option *ngFor="let city of cities" value="{{ city.id }}">
            {{ city.name }}
          </option>
        </select>
      </div>

      <!--  Image input -->
      <div class="client__pair">
        <div class="file-image__container">
          <p class="file-image__text">{{ file_name }}</p>
          <button class="file-image__button" (click)="file_image_input.click()">
            Subir
          </button>
        </div>
        <input
          #file_image_input
          class="file-image__input"
          type="file"
          name="image_file"
          id="image_file"
          (change)="onChangeImageFile($event)"
        />
      </div>

      <div class="client__buttons">
        <input
          class="client__button cancel"
          type="button"
          value="Cancelar"
          [routerLink]="['/clients']"
        />
        <input
          class="client__button agree"
          (click)="createClient()"
          type="button"
          value="Crear"
        />
      </div>
    </form>
  </div>
</div>
